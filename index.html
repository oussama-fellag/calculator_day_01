<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <link rel="stylesheet" href="styles.css">
    
</head>
<body>
    <div class="calculator">
        <h1 class="title">Calculatrice Simple</h1>
        <img src="https://img.freepik.com/vecteurs-premium/calculatrice-argent-ligne-logo-vecteur-icone-symbole-conception-graphique-illustration_15473-791.jpg" alt="Calculator Logo" class="logo">

        
        <!-- Calculator content as before -->
    </div>
    <input type="range" id="darknessSlider" min="0" max="100" value="0" oninput="adjustDarkness()">
    <div class="mode-switch" onclick="toggleMode()">ðŸŒ™</div>
    <div class="mode-switch" onclick="toggleMode()">ðŸŒ™</div>
    <div class="calculator">
        <input class="display" type="text" readonly>
        <button class="operator" onclick="clearDisplay()">C</button>
       
        
        <button onclick="appendNumber(7)">7</button>
        <button onclick="appendNumber(8)">8</button>
        <button class="operator" onclick="appendOperator('+')">+</button>
        <button onclick="appendNumber(9)">9</button>
       
        <button onclick="appendNumber(4)">4</button>
        <button onclick="appendNumber(5)">5</button>
        <button class="operator" onclick="appendOperator('-')">-</button>
        <button onclick="appendNumber(6)">6</button>
       
        <button onclick="appendNumber(1)">1</button>
        <button onclick="appendNumber(2)">2</button>
        <button class="operator" onclick="appendOperator('*')">*</button>
        <button onclick="appendNumber(3)">3</button>
        <button onclick="appendOperator('.')">.</button>
        <button onclick="appendNumber(0)">0</button>
        <button class="operator" onclick="appendOperator('/')">/</button>
        <button class="clear" onclick="calculateResult()">=</button>
        
        
        
        
    </div>

    <script src="script.js"></script>
</body>
</html>
